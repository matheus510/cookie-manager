<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cookie Manager</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <style type="text/css">
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
</head>

<body>
    <!-- Page Content -->


    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#form-content">
        Nova reserva
    </button>




    <!-- modal -->
    <div id="form-content" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-6">
                                <form class="newReservation" name="newReservation">
                                    <label>Nome do responsável: </label>
                                    <input class="form-control" type="text" name="requesterName" value="">

                                    <label>Dia e horário desejado: 
                                    <!-- auto-filled but accepts changes -->
                                    <input class="form-control" type="text" name="date" value="">
                                    </label>
                                    <div class="form-group">
                                        Sala: <br />
                                        <label for="bolacha">
                                            <input class="form-control" type="radio" name="roomId" value="bolacha"> Bolacha
                                        </label>
                                        <label for="biscoito">
                                            <input class="form-control" type="radio" name="roomId" value="bisoito"> Biscoito
                                        </label>
                                    </div>
                                </form>    
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submit">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- end-modal -->

    <script src="js/knockout-4.3.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
    $ = jQuery;
    $('input[name="date"]').daterangepicker({
        "timePicker": true,
        "startDate": "07/04/2017",
        "endDate": "07/10/2017"
    }, function(start, end, label) {
        console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
    });
    </script>
</body>




</html>
